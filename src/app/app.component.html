<div class="container">

  <header class="text-center text-light my-4">
    <h1 class="mb-4">Todo List</h1>
    <form class="search">
      <input class="form-control m-auto" type="text" name="search" placeholder="search todos" (input)="onFilter($event)"/>
    </form>
  </header>

  <ul class="list-group todos mx-auto text-light">
    <span *ngFor="let todo of todos">
      <!-- as propriedades não precisam de '' (caso seja propriedades como background-color e for escrito dessa forma, precisa de '' - se não se usar, tem que ser como camelCase) -->
      <li *ngIf="onSearch(todo)" [ngStyle]="{color: 'white'}" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ todo }}</span>
        <i class="far fa-trash-alt delete" (click)="delTodo(todo)"></i>
      </li>
    </span>
  </ul>

  <form class="add text-center my-4">
    <label class="text-light">Add a new todo...</label>
    <!-- ao escrever qualquer coisa neste input, ele vai pôr este valor na variável -->
    <input class="form-control m-auto" type="text" name="add" [(ngModel)]="todo"/>
    <!-- ele executa a função, mesmo se apenas se fizer submit com o enter -->
    <button class="btn btn-primary" (click)="addTodo()">Add todo</button>
  </form>

</div>
